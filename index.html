<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <img src="/images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login" method="get">
      <input type="email" placeholder="Email" name="email" id="email">
      <input type="password" placeholder="Senha" name="password" id="password">
      <button id="subBtn" type="submit">Entrar</button>
    </form>
    </div>
  </header>

  <main id="main-content">
    <form action="" id="evaluation-form" method="get">
      <div id="nomeSobrenome">
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </div>
      <div id="emailCasa">
        <input id="input-email" type="email" placeholder="Email">
    </form>

    <select name="Casa" id="house">
      <option id="gitnoria-house" value="Gitnória">Gitnória</option>
      <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
      <option id="corvinode-house" value="Corvinode">Corvinode</option>
      <option id="pytherina-house" value="Pytherina">Pytherina</option>
    </select>
    </div>
    <div id="megaDiv">
      <div id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</div>
      <div>
        <input type="checkbox" class="subject" id="HoFs" value="HoFs">
        <label for="HoFs">HoFs</label>

        <input type="checkbox" class="subject" id="Jest" value="Jest">
        <label for="Jest">Jest</label>

        <input type="checkbox" class="subject" value="Promises">
        <label for="Promises">Promises</label>

        <input type="checkbox" class="subject" value="React">
        <label for="React">React</label>

        <input type="checkbox" class="subject" value="SQL">
        <label for="SQL">SQL</label>

        <input type="checkbox" class="subject" value="Python">
        <label for="Python">Python</label>
      </div>
      <div id="poll">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" value="1" name="rate">1
        <input type="radio" value="2" name="rate">2
        <input type="radio" value="3" name="rate">3
        <input type="radio" value="4" name="rate">4
        <input type="radio" value="5" name="rate">5
        <input type="radio" value="6" name="rate">6
        <input type="radio" value="7" name="rate">7
        <input type="radio" value="8" name="rate">8
        <input type="radio" value="9" name="rate">9
        <input type="radio" value="10" name="rate">10
      </div>

      <label for="coment" class="textarea">Deixe seu comentário:
        <div>
          <textarea name="coment" id="" cols="30" rows="10" maxlength="500"></textarea>
        </div>
      </label>
      <script src="script.js"></script>
</body>

</html>
